<script>
    $('figcaption').css({'font-size' : '0.5rem'});
    $('.router-li').hover(
        function () {
            $(this).css({ 'background': "url(img/nav2.jpg)  center no-repeat" }).siblings().css({ 'background': "url(img/nav1.jpg)  center no-repeat" });
        }
    ).mouseout(function(){
        console.log('aaa')
        $(this).css({ 'background': "url(img/nav1.jpg)  center no-repeat" });
    });
    var dtd = $.Deferred();
    var wait=function (dtd) {
        var task=function () {
            var htmlAllText='';
            for(var i = 0 ;i<=144 ;i++){
                var htmlText=`<div>
        <a href="img/bottle/${i}.jpg" data-caption=${i}>
            <img class="lazy" src="img/timg.jpg" data-echo="img/bottle/${i}.jpg">
            </a>
            </div>`
                htmlAllText+=htmlText;
            }
            $(".gallery").html(htmlAllText);
            dtd.resolve();
        }
        return task()
    }
    $.when(wait(dtd)).done(function(){
        Echo.init({
            offset: 100,//离可视区域多少像素的图片可以被加载
            throttle: 0 //图片延时多少毫秒加载
        });
        })
</script>
<script>
    baguetteBox.run('.gallery', {
        // 配置参数
        buttons:Boolean,//是否显示导航按钮。
        noScrollbars:true,//是否在显示时隐藏滚动条。
        titleTag:true,//是否使用图片上的title属性作为图片标题
        async:false,//是否异步加载文件。

        afterShow:function(){//显示遮罩层之后的回调函数。
            $(".pressing").fadeIn();
        },
        afterHide:function(){//隐藏遮罩层之后的回调函数。
            $(".pressing").fadeOut();
        }
    });

    $(function(){

        //返回顶部
        $(window).scroll(function(){
            var sc=$(window).scrollTop();
            var rwidth=$(window).width()
            if(sc>500){
                $("#goTopBtn").css("display","block");
                $("#goTopBtn").css("left",(rwidth-106)+"px")
            }else{
                $("#goTopBtn").css("display","none");
            }
        })
        $("#goTopBtn").click(function(){
            var sc=$(window).scrollTop();
            $('body,html').animate({scrollTop:0},100);
        })

        $(".allnews").click(function () {
            $("#allcon").css("height", "auto");
            $(this).hide(1000);
        });
    })

</script>
